<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="author" content="GJyao">
	<meta name="description" content="个人博客，技术笔记，生活随笔">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1">
	<meta property="og:site_name" content="姚慧敏的博客">
	<meta name="keywords" content="<%=config.keywords%>">
	<title>友链列表 -  <%=config.site_name%></title>
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link href="/favicon.ico" rel="icon">
</head>
<body>
<div class="container">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">My Blog</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/admin/panel">首页</a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">文章管理 <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="/admin/post/view">文章列表</a></li>
							<li><a href="/admin/post/create">发布文章</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdowm-toggle" data-toggle="dropdown" role="button" aria-expanded="false">分类管理 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/admin/category/view">分类列表</a></li>
							<li><a href="/admin/category/create">新增分类</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">友链管理 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/admin/links/view">友链列表</a></li>
							<li><a href="/admin/links/create">新增友链</a></li>
						</ul>
					</li>
					<li><a href="/admin/logout">退出后台</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" style="margin-top: 80px">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">分类列表</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>分类名称</th>
							<th>分类地址</th>
							<th>删除</th>
						</tr>
					</thead>
					<tbody>
						<%links.forEach( function (link) { %>
							<tr>
								<td><a href="/link/<%=link.url%>" target="_blank"><%=link.name%></a></td>
								<td><%=link.url%></td>
								<td><a herf="/admin/link/remove/<%=link._id%>">删除</a></td>
							</tr>
						<% });%>
					</tbody>
				</table>
			</div>
		</div>
	</div>

<script src="/scripts/jquery-2.1.3.min.js"></script>
<script src="/scripts/bootstrap.min.js"></script>

</body>
</html>
